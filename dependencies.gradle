allprojects {
  ext {
    libraries = [androidSupportV7  : 'com.android.support:appcompat-v7:25.0.3',

                 retrofit          : 'com.squareup.retrofit2:retrofit:2.1.0',
                 gsonConverter     : 'com.squareup.retrofit2:converter-gson:2.1.0',
                 okHttp            : 'com.squareup.okhttp3:okhttp:3.5.0',

                 gggLibCore        : 'com.github.gigigoapps.gigigo-android-lib:ggglib.core:1.0.9',
                 gggLibLogger      : 'com.github.gigigoapps.gigigo-android-lib:ggglib.logger:1.0.9',
                 gggLibMappers     : 'com.github.gigigoapps.gigigo-android-lib:ggglib.mappers:1.0.9']

    testLibraries = [mockito      : 'org.mockito:mockito-core:2.7.9',
                     junit        : 'junit:junit:4.12',
                     mockWebServer: 'com.squareup.okhttp:mockwebserver:2.6.0']

    modules = [gggLibNetwork        : project(":ggglib.network"),
               gggLibNetworkRetrofit: project(":ggglib.network.retrofit")]
  }
}


